        function switchLanguage(lang) {
            localStorage.setItem('language', lang);
            document.documentElement.lang = lang;

            if (langElButton && langEnButton) { 
                if (lang === 'el') {
                    langElButton.classList.add('active');
                    langEnButton.classList.remove('active');
                } else {
                    langEnButton.classList.add('active');
                    langElButton.classList.remove('active');
                }
            }

            document.querySelectorAll('[data-i18n-key]').forEach(element => {
                const key = element.getAttribute('data-i18n-key');
                if (translations[lang] && translations[lang][key]) {
                    if (element.hasAttribute('data-i18n-target-placeholder')) {
                        element.placeholder = translations[lang][key];
                    } else if (element.hasAttribute('data-i18n-target-alt')) { // Handle alt attribute
                        element.alt = translations[lang][key];
                    }
                     else {
                        element.innerHTML = translations[lang][key];
                    }
                } else {
                     console.warn('Translation key "' + key + '" not found for language "' + lang + '".');
                }
            });
            
            // Re-initialize components that depend on language
            if (typeof initializeFeedingChart === 'function') initializeFeedingChart(lang);
            if (typeof initializeExerciseReco === 'function') initializeExerciseReco(lang);
        }
        
        function initializeTabs() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabPanes = document.querySelectorAll('.tab-pane');
            if (tabButtons.length === 0 && tabPanes.length === 0) {
                 return; 
            }

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const targetTab = button.dataset.tab;
                    tabPanes.forEach(pane => {
                        if (pane.id === targetTab) {
                            pane.classList.remove('hidden');
                            pane.classList.add('active');
                        } else {
                            pane.classList.add('hidden');
                            pane.classList.remove('active');
                        }
                    });
                    window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top on tab change
                });
            });
        }

        function initializeAccordions() {
            const accordions = document.querySelectorAll('.accordion');
            if (accordions.length === 0) {
                return;
            }

            accordions.forEach(accordion => {
                const button = accordion.querySelector('.accordion-button');
                const content = accordion.querySelector('.accordion-content');
                if (button && content) {
                    button.addEventListener('click', () => {
                        const isVisible = !content.classList.contains('hidden');
                        content.classList.toggle('hidden', isVisible);
                        button.setAttribute('aria-expanded', String(!isVisible));
                    });
                }
            });
        }
